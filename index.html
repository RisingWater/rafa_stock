<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>股票预测系统监控</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #f8f9fa;
            padding: 20px;
        }
        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 30px 0;
            border-radius: 10px;
            margin-bottom: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        .status-card {
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            margin-bottom: 20px;
            transition: transform 0.3s;
        }
        .status-card:hover {
            transform: translateY(-5px);
        }
        .status-running {
            border-left: 5px solid #28a745;
        }
        .status-stopped {
            border-left: 5px solid #dc3545;
        }
        .progress {
            height: 25px;
            border-radius: 12px;
        }
        .stocks-table {
            background: white;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.08);
            overflow: hidden;
        }
        .table thead {
            background-color: #f1f3fa;
        }
        .positive {
            color: #28a745;
            font-weight: bold;
        }
        .negative {
            color: #dc3545;
            font-weight: bold;
        }
        .last-update {
            font-size: 0.9em;
            color: #6c757d;
        }
        .refresh-btn {
            border-radius: 25px;
            padding: 8px 20px;
        }
    </style>
</head>
<body>
    <div class="container-fluid">
        <!-- 标题区域 -->
        <div class="header text-center">
            <h1><i class="bi bi-graph-up"></i> 股票预测系统监控</h1>
            <p class="lead mb-0">实时监控股票预测系统的运行状态</p>
        </div>

        <!-- 状态卡片区域 -->
        <div class="row">
            <!-- Pick 状态 -->
            <div class="col-lg-6">
                <div class="card status-card" id="pick-status-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title">
                                <i class="bi bi-search"></i> Pick 预测任务
                            </h5>
                            <span class="badge" id="pick-badge">--</span>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>处理进度</span>
                                <span id="pick-progress-text">0/0</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     id="pick-progress" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-2">
                                    <small class="text-muted">状态:</small>
                                    <div id="pick-status">--</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-2">
                                    <small class="text-muted">最后更新:</small>
                                    <div class="last-update" id="pick-time">--</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Prepare 状态 -->
            <div class="col-lg-6">
                <div class="card status-card" id="prepare-status-card">
                    <div class="card-body">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h5 class="card-title">
                                <i class="bi bi-gear"></i> Prepare 准备任务
                            </h5>
                            <span class="badge" id="prepare-badge">--</span>
                        </div>
                        <div class="mb-3">
                            <div class="d-flex justify-content-between mb-1">
                                <span>处理进度</span>
                                <span id="prepare-progress-text">0/0</span>
                            </div>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped progress-bar-animated" 
                                     id="prepare-progress" style="width: 0%"></div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-6">
                                <div class="mb-2">
                                    <small class="text-muted">状态:</small>
                                    <div id="prepare-status">--</div>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="mb-2">
                                    <small class="text-muted">最后更新:</small>
                                    <div class="last-update" id="prepare-time">--</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="row mb-4">
            <div class="col-12 text-center">
                <button class="btn btn-primary refresh-btn me-2" onclick="fetchAllData()">
                    <i class="bi bi-arrow-clockwise"></i> 刷新数据
                </button>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" id="auto-refresh" checked>
                    <label class="form-check-label" for="auto-refresh">自动刷新 (每10秒)</label>
                </div>
            </div>
        </div>

        <!-- 选股结果表格 -->
        <div class="card stocks-table">
            <div class="card-header bg-white d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="bi bi-list-stars"></i> 选股结果</h5>
                <span class="badge bg-primary" id="stock-count">0 只股票</span>
            </div>
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>股票代码</th>
                                <th>股票名称</th>
                                <th>预测日期</th>
                                <th>开盘价</th>
                                <th>收盘价</th>
                                <th>最高价</th>
                                <th>最低价</th>
                                <th>涨幅</th>
                            </tr>
                        </thead>
                        <tbody id="stocks-table-body">
                            <!-- 数据将通过JavaScript动态填充 -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- 空状态提示 -->
        <div id="empty-state" class="text-center py-5" style="display: none;">
            <i class="bi bi-inbox" style="font-size: 48px; color: #6c757d;"></i>
            <h4 class="mt-3">暂无选股数据</h4>
            <p class="text-muted">等待预测系统运行完成后将显示选股结果</p>
        </div>
    </div>

    <!-- 添加必要的JavaScript库 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <script>
        // 基础URL - 根据你的实际部署地址修改
        const BASE_URL = '';  // 假设你的FastAPI运行在8000端口
        
        // 自动刷新间隔（毫秒）
        const REFRESH_INTERVAL = 10000;
        let autoRefreshInterval;

        // 页面加载完成后初始化
        document.addEventListener('DOMContentLoaded', function() {
            // 初始获取数据
            fetchAllData();
            
            // 设置自动刷新
            setupAutoRefresh();
            
            // 监听自动刷新复选框
            document.getElementById('auto-refresh').addEventListener('change', setupAutoRefresh);
        });

        // 设置自动刷新
        function setupAutoRefresh() {
            const autoRefresh = document.getElementById('auto-refresh').checked;
            
            // 清除现有的定时器
            if (autoRefreshInterval) {
                clearInterval(autoRefreshInterval);
            }
            
            // 如果选中自动刷新，则设置新的定时器
            if (autoRefresh) {
                autoRefreshInterval = setInterval(fetchAllData, REFRESH_INTERVAL);
            }
        }

        // 获取所有数据
        async function fetchAllData() {
            try {
                // 同时获取pick和prepare数据
                const [pickData, prepareData] = await Promise.all([
                    fetchData('/pick'),
                    fetchData('/prepare')
                ]);
                
                // 更新UI
                updatePickStatus(pickData);
                updatePrepareStatus(prepareData);
                updateStocksTable(pickData.select_stocks || []);
                
            } catch (error) {
                console.error('获取数据失败:', error);
                showError('获取数据失败，请检查网络连接');
            }
        }

        // 获取单个接口数据
        async function fetchData(endpoint) {
            const response = await axios.get(`${BASE_URL}${endpoint}`);
            return response.data;
        }

        // 更新Pick状态
        function updatePickStatus(data) {
            const isRunning = data.is_running;
            const processed = data.process || 0;
            const total = data.total || 0;
            const progress = total > 0 ? Math.round((processed / total) * 100) : 0;
            
            // 更新卡片样式
            const card = document.getElementById('pick-status-card');
            const badge = document.getElementById('pick-badge');
            
            if (isRunning) {
                card.classList.remove('status-stopped');
                card.classList.add('status-running');
                badge.className = 'badge bg-success';
                badge.textContent = '运行中';
            } else {
                card.classList.remove('status-running');
                card.classList.add('status-stopped');
                badge.className = 'badge bg-secondary';
                badge.textContent = '已停止';
            }
            
            // 更新进度条
            document.getElementById('pick-progress').style.width = `${progress}%`;
            document.getElementById('pick-progress-text').textContent = `${processed}/${total}`;
            
            // 更新状态文本
            document.getElementById('pick-status').textContent = isRunning ? '运行中' : '已停止';
            document.getElementById('pick-time').textContent = data.time || '--';
        }

        // 更新Prepare状态
        function updatePrepareStatus(data) {
            const isRunning = data.is_running;
            const processed = data.process || 0;
            const total = data.total || 0;
            const progress = total > 0 ? Math.round((processed / total) * 100) : 0;
            
            // 更新卡片样式
            const card = document.getElementById('prepare-status-card');
            const badge = document.getElementById('prepare-badge');
            
            if (isRunning) {
                card.classList.remove('status-stopped');
                card.classList.add('status-running');
                badge.className = 'badge bg-success';
                badge.textContent = '运行中';
            } else {
                card.classList.remove('status-running');
                card.classList.add('status-stopped');
                badge.className = 'badge bg-secondary';
                badge.textContent = '已停止';
            }
            
            // 更新进度条
            document.getElementById('prepare-progress').style.width = `${progress}%`;
            document.getElementById('prepare-progress-text').textContent = `${processed}/${total}`;
            
            // 更新状态文本
            document.getElementById('prepare-status').textContent = isRunning ? '运行中' : '已停止';
            document.getElementById('prepare-time').textContent = data.time || '--';
        }

        // 更新股票表格
        function updateStocksTable(stocks) {
            const tableBody = document.getElementById('stocks-table-body');
            const emptyState = document.getElementById('empty-state');
            const stockCount = document.getElementById('stock-count');
            
            // 更新股票数量
            stockCount.textContent = `${stocks.length} 只股票`;
            
            // 如果没有股票数据，显示空状态
            if (stocks.length === 0) {
                tableBody.innerHTML = '';
                emptyState.style.display = 'block';
                return;
            }
            
            // 隐藏空状态
            emptyState.style.display = 'none';
            
            // 清空表格
            tableBody.innerHTML = '';
            
            // 添加股票数据行
            stocks.forEach(stock => {
                const row = document.createElement('tr');
                
                // 根据涨幅设置颜色
                const increase = parseFloat(stock.increase) || 0;
                const increaseClass = increase >= 0 ? 'positive' : 'negative';
                const increaseText = increase >= 0 ? `+${increase.toFixed(2)}%` : `${increase.toFixed(2)}%`;
                
                row.innerHTML = `
                    <td><strong>${stock.stock_code || '--'}</strong></td>
                    <td>${stock.stock_name || '--'}</td>
                    <td>${stock.date || '--'}</td>
                    <td>${stock.open ? parseFloat(stock.open).toFixed(2) : '--'}</td>
                    <td>${stock.close ? parseFloat(stock.close).toFixed(2) : '--'}</td>
                    <td>${stock.high ? parseFloat(stock.high).toFixed(2) : '--'}</td>
                    <td>${stock.low ? parseFloat(stock.low).toFixed(2) : '--'}</td>
                    <td class="${increaseClass}">${increaseText}</td>
                `;
                
                tableBody.appendChild(row);
            });
        }

        // 显示错误信息
        function showError(message) {
            // 可以在这里添加更美观的错误提示
            console.error(message);
        }
    </script>
</body>
</html>
